name: PROD

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  merge_main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Pull Request from dev to main
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
          base: dev
          branch: main
          title: 'Automated PR: dev -> main'
          body: 'This PR is automatically generated from the dev branch.'
          draft: false
          delete-branch: false