name: PROD

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  merge_main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Existing Pull Request
        id: check-pr
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ secrets.TOKEN_GITHUB }}
          state: open
          head: dev
          base: main

      - name: Create Pull Request
        if: steps.check-pr.outputs.number == ''
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
          base: main
          branch: dev
          title: 'Merge dev into main ðŸš€'
