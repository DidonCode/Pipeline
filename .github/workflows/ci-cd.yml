name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Installation de NPM
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installation des packages
        run: npm install

      - name: Lancement de docker
        run: npm run docker & sleep 50
      
      - name: Insération d'une clé API Youtube
        env:
          YOUTUBE_KEY: ${{ secrets.YOUTUBE_KEY }}
        run: mysql -h 127.0.0.1 -u root -pbutify butify -e "INSERT INTO youtube (value, exedeed, date) VALUES ("$YOUTUBE_KEY", 0, '2025-01-01');"

      - name: Lancement des tests API
        run: npm run test

      - name: Arrêt de Docker
        run: docker-compose down